site_name: MTG API Docs
site_description: Documentation for the MTG Card Info API service.
site_url: https://example.com/mtgapi
repo_url: https://github.com/kamilrybacki/mtgcobuilder-api
repo_name: kamilrybacki/mtgcobuilder-api
edit_uri: edit/main/docs/
nav:
  - Home: index.md
  - Concepts:
    - Architecture: concepts/architecture.md
    - Domain Models: concepts/domain-models.md
    - Services: concepts/services.md
    - Caching: concepts/caching.md
    - Metrics & Tracing: concepts/metrics-tracing.md
    - Feature Flags: concepts/feature-flags.md
  - Guides:
    - Development: guides/development.md
    - Operations: guides/operations.md
    - Testing Strategy: guides/testing-strategy.md
  - Reference:
    - Configuration: reference/configuration.md
    - API Usage: reference/api.md
    - Schemas: reference/schemas.md
    - OpenAPI: reference/openapi.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.action.edit
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: deep purple
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: indigo
      accent: deep purple
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - tables
  - attr_list
  - def_list
  - md_in_html
plugins:
  - search
extra:
  version:
    provider: markdown
