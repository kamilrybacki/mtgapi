version: '3.8'

services:
  api:
    build:
      dockerfile: ../deploy/Dockerfile
      context: ..
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: poetry run uvicorn app.main:app --reload

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workspace_blank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
