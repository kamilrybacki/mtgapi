name: docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: pip install poetry
      - name: Install Task runner
        uses: go-task/setup-task@v1
        with:
          # Pin to a known good Task version to avoid API rate / resolution issues
          version: 3.38.0
      - name: Install deps
        run: |
          poetry install --with dev
      - name: Refresh generated docs artifacts
        run: |
          task docs-refresh
      - name: Export JSON Schemas
        run: |
          poetry run python scripts/export_schemas.py
      - name: Build docs
        run: |
          poetry run mkdocs build --strict
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          poetry run mkdocs gh-deploy --force
